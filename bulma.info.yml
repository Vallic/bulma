name: Bulma
description: 'Built to use Bulma, a modern CSS framework based on Flexbox.'
type: theme
package: Core
core: 8.x

regions:
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  footer: 'Footer'
  # The page_top and page_bottom regions are hidden, which means they will not
  # show up on the block layout page. But they are required in order for the
  # html.html.twig to work properly, so do not delete them.
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - bulma/global-scripts
  - bulma/global-styling

features:
  - logo
  - name
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture
